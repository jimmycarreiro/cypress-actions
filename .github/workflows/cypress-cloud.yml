name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress command line
        default: cypress/e2e/*

jobs:
  cypress-e2e-electron:
    runs-on: unbuntu-latest
    steps:
      - name: Get Code 
        uses: actions/checkout@v4.2.2

      - name: Cypress Run
        uses: cypress-io/github-action@v6.5.0
        with:
          install-command: yarn install
          browser: electron
          record: true
          group: UI Electron
          spec: ${{ github.events.input.spec }}
        env:
          CYPRESS_RECORD_KEY: c8a2aa95-2b0e-440b-9be2-657606a0415d
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
